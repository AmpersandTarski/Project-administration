<!-- Template: PersonEmail.html -->
$if(exprIsUni)$<div>
    <a ng-href="mailto:{{resource['$name$']._view_.email}}"><img src="$iconPath$"></a>
</div>$else$<div ng-repeat="row in resource['$name$']">
    <div style="display:inline-block"><a ng-href="mailto:{{row._view_.email}}"><img src="$iconPath$"></a>
</div>$endif$
